<!DOCTYPE html>
<html>
  <head>
    <title>jungleVault</title>
    <script src="dist/bananojs.js"></script>
    <script src="popup.js"></script>
    <style>
      body {
        height: 460px;
        width: 335px;
        background-color: rgb(42, 42, 46);
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 0px;
      }
      ::-moz-selection { background: #FBDD11; }
      ::selection { background: #FBDD11; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dist/pageloader.css">
  </head>
  <body>
    <div id="loader" class="pageloader is-active"><span class="title">jungleVault</span></div>

    <div id="welcomer" style="display: none;">
      <div id="helloPage">
        <center>
          <nav class="panel is-success">
          <p class="panel-heading">jungleVault</p>
          <h2 class="subtitle"><font color="#FFFFFF">Configure wallet</font></h2>
          </nav>
          <button id="createWallet" class="button is-success">Create wallet</button>
          <button id="importFromSeed" class="button is-success">Import from seed</button>
        </center>
      </div>

      <div id="importFromSeedDialog" style="display: none;">
        <center>
          <nav class="panel is-success">
            <p class="panel-heading">Import from seed</p>
            </nav>
          <h3 for="seedKeyBox">Seed:</h3>
          <input type="text" id="seedKeyBox" name="seedKey" class="input is-success"><br><br>
          <button id="backToHelloPage" class="button is-success">Back</button>
          <button id="importFromSeedSubmit" class="button is-success">Import from seed</button>
        </center>
      </div>
    </div>

    <div id="walletInterface" style="display: none;">
        <nav class="panel is-success">
          <p id="walletAddress" class="panel-heading is-unselectable is-clickable"></p>
          <center>
            <img id="monKey" draggable="false" width="95" height="95" src="">
            <h2 class="subtitle"><p id="walletBalance" class="is-clickable has-text-white">0 BAN</p></h2>
          </center>
        </nav>
      <center>
        <div class="block">
          <button id="receiveBananos" class="button is-success">Receive</button>
          <button id="sendBananos" class="button is-success">Send</button>
        </div>
        <div class="block">
          <button id="openSettings" class="button is-dark">Settings</button>
        </div>
        <div id="sendMenu" class="notification" style="display: none;">
          <input id="toSend" class="input is-success" type="text" placeholder="Wallet address">
          <input id="toSendAmount" class="input is-success" type="text" placeholder="Amount">
          <button id="sendBananoConfirm" class="button is-success">Send</button>
        </div>
        <div id="optionsMenu" style="display: none;">
          <div id="optionsList" class="container is-max-widescreen">
              <button id="changeRepresentative" class="button is-success">Change representative</button>
              <button id="deleteWallet" class="button is-danger">Delete wallet</button>
          </div>
          <div id="representativeChangeMenu" class="container notification is-max-widescreen" style="display: none;">
            <h3 for="presentativeAccount">Representative account:</h3>
            <input type="text" id="presentativeAccount" name="presentativeBox" class="input is-success is-small"><br><br>
            <button id="backToOptions" class="button is-success">Back</button>
            <button id="changePresentativeConfirm" class="button is-success">Change representative</button>
          </div>
        </div>
        <div id="transactionAcceptMenu" class="container notification is-max-widescreen" style="display: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 100vh; width: 335px;">
          <h1 class="title is-1">Transaction</h1>
          <input id="transactionSendingTo" class="input is-success" type="text" disabled>
          <span id="transactionSendingAmount" class="tag is-link">Amount:</span>
          <div class="block">
            <button id="cancelTransaction" class="button is-danger">Cancel</button>
            <button id="confirmTransaction" class="button is-success">Confirm</button>
          </div>
        </div>
      </center>
    </div>

    <div id="notification" class="notification" style="display:none; position:fixed; bottom:0; height:auto; margin-top:40px; width:100%; text-align:center;">
    </div>
  </body>
</html>
